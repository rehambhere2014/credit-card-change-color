<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="gridiant-broducts">
              
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">nike</h1>
                <a href="#" class="share"><i class="fas fa-share-alt" aria-hidden="true"></i></a>
                <img src="./images/logo.png" class="logo"/>

                <img src="./images/blue.png" class="shoes show" color="blue"/>
                <img src="./images/red.png" class="shoes" color="red"/>
                <img src="./images/green.png" class="shoes" color="green"/>
                <img src="./images/orange.png" class="shoes" color="orange"/>
                <img src="./images/black.png" class="shoes" color="black"/>
            </div>

            <div class="info">
              <div class="title-card">
                <div class="title">
                    <h1 class="big">Nike Zoom KD 12
                    </h1>
                    <button class="new">NEW</button>
                </div>
                <p class="sub-title">Men's Running Shoes
                </p>
              </div>
              <div class="product-info">
                  <h3>PRODUCT INFO
                </h3>
                <p class="lead">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
              </div>
              <div class="color-card">
                  <h3>Color</h3>
                <div class="colors">
                    <span class="color active" data-color="#2175f5" color="blue"></span>
                    <span class="color" data-color="#f84848" color="red"></span>
                    <span class="color" data-color="#29b864" color="green"></span>
                    <span class="color" data-color="#ff5521" color="orange"></span>
                    <span class="color" data-color="#444" color="black"></span>
                </div>
              </div>
              <div class="size-card">
                    <h3>SIZE</h3>
                    <div class="sizes">
                        <span class="size active">7</span>
                        <span class="size">7</span>
                        <span class="size">7</span>
                        <span class="size">7</span>
                        <span class="size">7</span>
                    </div>
              </div>
              <div class="footer-card">
                <a href="#" class="buy"><i class="fas fa-shopping-cart" aria-hidden="true"></i>Add to card</a>
                <div class="price">
                    <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                    <h1>189.99</h1>
                </div>
              </div>
            </div>
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
